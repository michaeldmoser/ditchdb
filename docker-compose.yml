version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: ./Dockerfile

    volumes:
      - .:/workspace:cached

    # Overrides default command so things don't shut down after the process ends.
    working_dir: /workspace
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.

    environment:
      DJANGO_DEV: true # DO NOT SET THIS IN PRODUCTION
      DEV_CONTAINER: true

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  app:
    build:
      context: .
      dockerfile: ./Dockerfile

    volumes:
      - .:/workspace:cached

    working_dir: /workspace
    command: make serve.dev

    environment:
      # DO NOT SET THESE IN PRODUCTION
      DJANGO_DEV: true
      DEV_CONTAINER: true

    ports:
      - '5173:5173'
      - '8000:8000'

  e2e:
    build:
      context: .
      dockerfile: ./Dockerfile

    volumes:
      - .:/workspace:cached

    working_dir: /workspace
    command: make serve.dev

    environment:
      # DO NOT SET THESE IN PRODUCTION
      DJANGO_DEV: true
      DEV_CONTAINER: true
      VITE_DEV_PORT: 5175
      VITE_DEV_HOST: 'e2e'
      DJANGO_PORT: 5174
      DATABASE_URL: postgres://postgres:postgres@db/ditchdb_e2e

    ports:
      - '5174:5174'
      - '5175:5175'

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  storybook:
    build:
      context: .
      dockerfile: ./docker/Storybook.Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/workspace
    working_dir: /workspace
    command: make serve.storybook
    ports:
      - '6006:6006'

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: ditchdb_dev
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'

    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    volumes:
      - ./:/workspace
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Test1234!
    ports:
      - '1433:1433'

volumes:
  postgres-data:
  e2e-postgres-data:
